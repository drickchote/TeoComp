input: 'o11o11#111#11'
blank: ' '
start state: start
table:
  start:
    'o': {write: ' ', R: negative} 
    'l': {write: ' ', R: positive} 
    '1': {L: divide}
    '#': {write: '+', R: format}
    '+': {write: ' ', R: sum}
    '-': {write: ' ', R: sub}
    '*': {write: ' ', R}

  divide:
    ' ': {R: d1}

  d1:
    '1': { write: ' ', R: d2}
  d2:
    '1': { write: ' ', R: add_1}

  negative:
    '+': {R: positive} # significa que essa é a segunda entrada
    '-': {R: positive} # significa que essa é a segunda entrada
    '0': R
    '1': R
    'o': R
    'l': R
    '*': R
    '#': R
    ' ': {write: '-', L: reset}

  positive:
    '+': {R: negative}  # significa que essa é a segunda entrada
    '-': {R: negative} # significa que essa é a segunda entrada 
    '0': R
    '1': R
    'o': R
    'l': R
    '*': R
    '#': R
    ' ': {write: '+', L: reset}

  add_1:
    'o': R
    'l': R
    '#': R
    '*': R
    '0': R
    '1': R
    '+': R
    '-': R
    ' ': {write: 1, L: reset}

  sub_1:
    'o': R
    'l': R
    '#': R
    '0': R
    '*': R
    '1': R
    '+': R
    '-': R
    ' ': {L: pop}

  pop:
    '1': {write: ' ',L: reset}

  reset:
    '1': L
    '+': L
    '-': L
    'o': L
    'l': L
    '#': L
    '*': L
    ' ': {R: start}

  format: 
    '1': R
    '-': R
    '+': R
    '#': {write: '+', R}
    ' ': {write: '*', L: reset}

  sum:
    '1': {write: '+', R: add_1}
    '+': {write: ' ', R}
    '-': {write: ' ', R: sub}
    '*': {write: ' ', R: end}
    

  sub:
    '1': {write: '-', R: sub_1}
    '+': {write: ' ', R: sum}
    '-': {write: ' ', R}
    '*': {write: ' ', R: end}

  end: